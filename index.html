<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="p1" style="height: 100px; background-color: #f3f3f3;align-items: center;margin-left: 150px;margin-right: 150px;">
        <h1 style="padding-top: 10px;padding-left: 10px;">Hello There</h1>
        <p style="padding-left: 10px;">Welcome to your money manager</p>
</div>
<div class="row1">
    <div class="top">
    <div class="column1" style="background-color:#eefdd1;margin-left: 155px;border: 2px solid #ddf4aa;">
      <h4>Your Balance</h4>
      <h5><span id="symbol">Rs.</span><span id="balance">10500</span></h5>
    </div>
    <div class="column1" style="background-color:#dafdfd;border: 2px solid #b5e3e0;">
        <h4>Your Income</h4>
        <h5><span id="symbol">Rs.</span><span id="total_income">10500</span></h5>
    </div>
    <div class="column1" style="background-color:#efeafc;border: 2px solid #cbb2ea;">
        <h4>Your Expense</h4>
        <h5><span id="symbol">Rs.</span><span id="total_expense">10500</span></h5>
    </div>
  </div>
</div>
<div class="row">
    <div class="column" style="width: 400px;height: 400px;margin-right: 20px;margin-left: 160px;margin-top: 10px;" >
       
            <div class="form">
                <h3>Add Transaction</h3>

                <div class="form-group">
                    <label for="title">Title</label><br>
                    <input type="text" name="title" placeholder="Title" id="title">
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label><br>
                    <input type="number" placeholder="Amount" name="amount" id="amount">
                </div>

                <div class="form-group radio">
                    <label for="category">Amount</label>
                    <div class="radio_group">
                        <input type="radio" value="income" name="category" id="income" checked>
                        <label for="category">Income</label>
                    </div>
                    <div class="radio_group">
                        <input type="radio" value="expense" name="category" id="expense" placeholder="Expense">
                        <label for="category">Expense</label>          
                    </div>
                    
                </div>

                <button class="btn btn-block" id="add_transaction">Add</button>
            </div>
    </div>
    <div class="column" style="width: 800px;margin-top: 10px;" >
            <p class="p1">History</p>   

            <div class="conatiner_of_list_of_transactions">
                
                <table  class="storelist" border="2">
                    <thead>
                    <tr class="transaction income">
                        <th>Title</th>
                            <th>Amount</th>
                           <th>Category</th>
                            <th>Action</th>
                        
                    </tr>
                </thead>
                
                <tbody id="list_of_transactions">
                    <tr class="transaction income">
                        <th>Earned this month</th>
                            <th>+$100</th>
                           <th>category</th>
                            <th>Action</th>
                        
                    </tr>
                </tbody>
                </table>
            </div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
