<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 10px;"></div>
    <div id="p1" style="height: 100px; background-color: #f3f3f3;align-items: center;">
        <h1 style="padding-top: 10px;padding-left: 10px;">Hello There</h1>
        <p style="padding-left: 10px;">Welcome to your money manager</p>
</div>
</div>

</div>
<div class="container-fluid offset-1" >
    <div class="top">
    <div class="row" style="margin-top: 10px;">
        <div class="col-sm-3 rounded" style="background-color:#eefdd1 ;height: 100px; margin-right: 25px;padding: 10px;">
            <h4>Your Balance</h4>
            <h5><span id="symbol">Rs.</span><span id="balance">10500</span></h5>
        </div>
        <div class="col-sm-3 rounded" style="background-color:#dafdfd ;height: 100px;margin-right: 25px;padding: 10px;">
            <h4>Your Income</h4>
            <h5><span id="symbol">Rs.</span><span id="total_income">10500</span></h5>
        </div>
        <div class="col-sm-3 rounded" style="background-color:#efeafc ;height: 100px;padding: 10px;">
            <h4>Your Expense</h4>
            <h5><span id="symbol">Rs.</span><span id="total_expense">10500</span></h5>
        </div>
    </div>
</div>
</div>
<div class="container-fluid offset-1" style="margin-top: 10px;">
<div class="row">
    <div class="col-sm-3 rounded" style="margin-right: 10px;margin-top: 10px;background-color: #f3f3f3;" >
       
            <form style="margin-top: 10px;">
                <h3>Add Transaction</h3>

                <div class="form-group">
                    <label for="title">Title</label><br>
                    <input type="text" name="title" class="form-control" placeholder="Title" id="title">
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label><br>
                    <input type="number" class="form-control" placeholder="Amount"  name="amount" id="amount">
                </div>

                <div class="form-group radio">
                    <label for="category">Amount</label>
                    <div class="radio_group">
                        <input type="radio" value="income" name="category" id="income" checked>
                        <label for="category">Income</label>
                    </div>
                    <div class="radio_group">
                        <input type="radio" value="expense" name="category" id="expense" placeholder="Expense">
                        <label for="category">Expense</label>          
                    </div>
                    
                </div>

                <button class="btn btn-block" id="add_transaction">Add</button>
            </form>
    </div>
    <div class="col-sm-7 rounded" style="margin-top: 10px;background-color: #f3f3f3;" >
            <h3 class="text text-dark">History</h3>   

            <div class="conatiner_of_list_of_transactions">
                
                <table class="table table-striped table-bordered table-hover" style="padding: 10px;" id="storelist" border="2">
                    <thead>
                    <tr class="transaction income">
                        <th>Title</th>
                            <th>Amount</th>
                           <th>Category</th>
                            <th>Action</th>
                        
                    </tr>
                </thead>
                
                <tbody id="list_of_transactions">
                    <tr class="transaction income">
                        <th>Earned this month</th>
                            <th>+$100</th>
                           <th>category</th>
                            <th>Action</th>
                        
                    </tr>
                </tbody>
                </table>
            </div>
    </div>
</div>
</div>
    <script src="app.js"></script>
</body>
</html>
